{{ define "main" }}
<main>
    <article>
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "2006-01-02 15:04" }}</time>
        <div>
            {{ .Content }}
        </div>
        {{ with .Site.DisqusShortname }}
        <div>
            {{ template "_internal/disqus.html" . }}
        </div>
        {{ end }}
    </article>
</main>
{{ partial "sidebar.html" . }}
{{ end }}
