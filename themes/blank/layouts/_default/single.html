{{ define "main" }}
<main>
    <article>
        <h1>{{ .Title }}</h1>
        <details>
            <summary>{{ partial "time.html" . }}</summary>
            <p>{{ partial "categories-tags.html" . }}</p>
        </details>
        <div>
            {{ .Content }}
        </div>
        {{ with .Site.DisqusShortname }}
        <div>
            {{ template "_internal/disqus.html" . }}
        </div>
        {{ end }}
    </article>
</main>
{{ end }}
