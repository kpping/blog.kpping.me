{{ $href := .Get "href" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}
<figure style="text-align: center">
  {{ with resources.Get "/sass/figure-img-srcset.scss" | toCSS | minify }}
    {{ (printf "<style scoped>%s</style>" (.Content | safeCSS)) | safeHTML }}
  {{ end }}


  <a href="{{ $href }}">
    <img
      class="figure-img-srcset"
      loading="lazy"
      width="{{ $width }}"
      height="{{ $height }}"
      src="{{ $src }}"
      srcset="{{ .Inner }}"
      alt="{{ $alt }}"
    />
  </a>
  <figcaption>
    <p>{{ $caption }}</p>
  </figcaption>
</figure>
