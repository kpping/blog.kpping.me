<article>
  <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  <details>
    <summary>{{ partial "time.html" . }}</summary>
    <p>🏷️ {{ partial "categories-tags.html" . }}</p>
    <p>💬 <a href="{{ .RelPermalink }}#disqus_thread" data-disqus-identifier="{{ .Page.File.UniqueID }}">ความคิดเห็น: 0</a></p>
  </details>
  <div>
    <p>
      {{ .Summary }}
      {{ if .Truncated }}
      <a href="{{ .RelPermalink }}">อ่านต่อ ...</a>
      {{ end }}
    </p>
  </div>
</article>
