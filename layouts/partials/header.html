<header>
  <a href="{{ .Site.BaseURL }}"
    ><img
      src="/favicon-32x32.png"
      loading="lazy"
      width="32px"
      height="32px"
      alt="logo"
      style="vertical-align: middle; margin-right: 5px;"
    />
    <span>{{ .Site.Title }}</span></a
  >
  {{ with .Site.Menus.main }}
    <nav>
      <ul>
        {{ range . }}
          <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
</header>
